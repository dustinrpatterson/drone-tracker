<div class="content">
<h1>   Drone Strikes By Year</h1>
  <nvd3 style="fill:#0d6841;stroke:#0d6841;"   options="$ctrl.options" data="$ctrl.data"></nvd3>
</div>
<script>

nv.addGraph(function() {
  var donutChart = nv.models.pieChart()
  		.x(function(d) {
        return d.label
      })
  		.y(function(d) {
        return d.value
      })
  		.showLabels(true)
  		.showLegend(false)
  		.labelThreshold(.05)
  		.labelType("key")
  		.color(["#965251", "#00b3ca", "#7dd0b6", "#e38690", "#ead98b"])
  		.tooltipContent(
        function(key, y, e, graph) { return 'Custom tooltip string' }
      ) // This is for when I turn on tooltips
  		.tooltips(false)
  		.donut(true)
  		.donutRatio(0.35);
  
  	// Insert text into the center of the donut
  	function centerText() {
			return function() {
        var svg = d3.select("svg");

    		var donut = svg.selectAll("g.nv-slice").filter(
          function (d, i) {
            return i == 0;
          }
        );
        
        // Insert first line of text into middle of donut pie chart
        donut.insert("text", "g")
            // .text("Drone Strikes")
            .attr("class", "middle")
            .attr("text-anchor", "middle")
        		.attr("dy", "-.55em")
        		.style("fill", "#000");
        // Insert second line of text into middle of donut pie chart
        donut.insert("text", "g")
            // .text("By Country")
            .attr("class", "middle")
            .attr("text-anchor", "middle")
        		.attr("dy", ".85em")
        		.style("fill", "#000");
      }
    }
  
  // Put the donut pie chart together
  d3.select("svg")
    .datum(seedData())
    .transition().duration(300)
    .call(donutChart)
    .call(centerText())
    .call(pieSlice());
    
  return donutChart;
});


// Seed data to populate donut pie chart
function seedData() {
  return [
                {
                    label: "Pakistan",
                    value: "429"
                },
                {
                    label: "Somalia",
                    value: "21"
                },
                {
                    label: "Yemen",
                    value: "187"
                },
                {
                    label: "USA",
                    value: "0"
                }

            ];
}

</script>

<div ng-app="drone-tracker">
  <!--<div ng-controller="LearnController as learn">-->
    <!--bar chart-->
    <h2>Bar Chart</h2>
    <ul class="chart" style="width:{{$ctrl.width}}px; height:{{$ctrl.height}}px;">
      <!-- Labels -->
      <div class="y" style="width:{{$ctrl.height}}px;">{{$ctrl.yAxis}}</div>
      <div class="x">{{$ctrl.xAxis}}</div>
      <!-- Data -->
       <li ng-repeat="bar in $ctrl.data" class="bar" style="height:{{bar.value / $ctrl.max * $ctrl.height}}px; width:{{$ctrl.width / $ctrl.data.length - 5}}px; left:{{$index / $ctrl.data.length * $ctrl.width}}px;">
       <span>{{bar.label}}:{{bar.value}}</span></li>
    </ul>
    
  <!--</div>-->
</div>

<canvas id="world-strikes" width="400" height="200"></canvas>

     <script>
var ctx = document.getElementById("world-strikes");
var myChart = new Chart(ctx, {
    type: 'bubble',
    data: {
        datasets: [{
            label: '# of Votes',
            data: [                
                    {
                        x: 20,
                        y: 23,
                        r: 15
                    },
                    {
                        x: 40,
                        y: 10,
                        r: 10
                    },
                    {
                        x: 1100,
                        y: 122,
                        r: 60
                    },
                    {
                        x: 40,
                        y: 10,
                        r: 10
                    }
                ],
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
